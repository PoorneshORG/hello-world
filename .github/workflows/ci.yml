name: Lint and Build

on: [push, pull_request]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

        - name: Install dependencies
        run: npm ci
        shell: bash

        - name: Run linter
        run: npm run lint
        shell: bash